version: '3.8'

services:
    postgres-db:
        image: postgres:14
        container_name: postgres-db
        restart: always
        volumes:
            - pg-data:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: ${PG_USERNAME}
            POSTGRES_PASSWORD: ${PG_PASSWORD}
            POSTGRES_DB: ${PG_NAME}
        networks:
            - server

    mongo-db:
        image: mongo
        container_name: mongo-db
        restart: always
        networks:
            - server

    redis:
        image: redis:7-alpine
        container_name: redis
        restart: always

    backend:
        build:
            context: ./server
            dockerfile: Dockerfile
        image: backend
        container_name: backend
        depends_on:
            - postgres-db
            - mongo-db
            - redis

    frontend:
        build:
            context: ./client
            dockerfile: Dockerfile
        image: frontend
        container_name: frontend
        depends_on:
            - backend

    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        image: nginx
        container_name: nginx
        depends_on:
            - frontend

volumes:
    pg-data:
        name: postgres-data

networks:
    client:
        driver: bridge
    server:
        driver: bridge
